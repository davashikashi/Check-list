# nestjs-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nestjs
  template:
    metadata:
      labels:
        app: nestjs
    spec:
      containers:
        - name: nestjs
          image: davashikashi/infranest
          env:
            - name: DATABASE_HOST
              value: "postgres-service"
            - name: DATABASE_PORT
              value: "5432" 
            - name: DATABASE_USER
              value: "infra"
            - name: DATABASE_PASSWORD
              value: "infra"
            - name: DATABASE_NAME
              value: "infra"
          ports:
            - containerPort: 3000
